<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Notes Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Notes Board</h1>
    <div class="flex-inputs-container">
        <div><textarea id="textOfNote" 
            name="textOfNote" 
            rows="3" cols="50" 
            placeholder="Write note here..."></textarea>
        </div>
        <div>
            <label class="form-label">Date:</label>
            <input id="dateNote" type="date" />
        </div>
        <div>
            <label class="form-label">Time:</label>
            <input id="timeNote" type="time" />
        </div>
        <div>
            <button id="Add_btn" onclick="addNote(event)" class="btn btn-primary">Create</button>
        </div>
    </div>

    <div id = "board" class="flex_container_with_notes">

    <!-- <script src="script.js"></script>  -->
    <script src="script_1.js"></script>

</body>
</html>
